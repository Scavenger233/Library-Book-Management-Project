# H2 Database Configuration
# Enables H2 database console for web access (accessible at /h2-ui)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-ui

# H2 DataSource Configuration
spring.datasource.url=jdbc:h2:mem:testdb
# Specifies the H2 database driver class
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate and JPA Configuration (related to database management)
# Enables logging of SQL queries executed by Hibernate
spring.jpa.show-sql=true
# Automatically updates the database schema (creates/updates tables as necessary)
spring.jpa.hibernate.ddl-auto=update

# Swagger/OpenAPI Documentation Configuration (not related to H2 database)
springdoc.api-docs.path=/api-docs  

# Server Configuration (not related to H2 database)
server.servlet.context-path=/api  
